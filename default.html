<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <title>PAGE_TITLE</title> <!-- this will be replaced automatically -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/basic.css" media="all" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Zilla+Slab:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* All the !important rules are
       To override CSS rules injected by Shareprogress' script */

    body {
      background: #b7b9fa; /* Foudation Brand $light-blue */
      font-family: 'Nunito Sans', sans-serif !important;
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: 'Zilla Slab', serif !important;
      font-weight: 500 !important;
    }

    h6,
    p {
      font-family: 'Nunito Sans', sans-serif !important;
    }

    .sprog-content #share_image .step1 p {
      font-size: 16px;
    }

    #header {
      border: none;
      background: none;
      height: auto;
      margin: 12px 0;
    }

    #header_content {
      width: 350px !important;
    }

    #header #header_content span {
      color: #17FFFF;
      background: #000;
      padding: 0px 3px;
      font-size: 28px;
      font-family: "ZillaSlab-Light", "Arvo","Fira Sans", "Helvetica Neue", "Arial", sans-serif;
    }

    .sprogc-content {
      left: 0;
      border: none;
      box-shadow: none;
      padding: 0;
    }

    .cta {
      font-size: 26px;
      font-weight: 200;
      line-height: 35.75px;
      margin-bottom: 10px;
      margin-top: 20px;
      text-align: center;
      margin: 0 auto;
      font-family: "ZillaSlab-Light", "Arvo","Fira Sans", "Helvetica Neue", "Arial", sans-serif;
    }
    .cta a {
      font-weight: 600;
      color: inherit;
      padding: 0 2px;
    }

    .cta a:hover {
      text-decoration: none;
      color: #17FFFF;
      background: #000;
    }

    .content-title {
      display: none;
    }

    .sprog-content {
      -moz-border-radius: 0 !important;
      -webkit-border-radius: 0 !important;
      border-radius: 0 !important;
      margin: 0 auto !important;
      padding-top: 30px !important;
    }

    .sprog-content .anim-img.step2.tablet-elem,
    .sprog-content #share_image .share-img.tablet-elem,
    .sprog-content #share_image .mobile-direction.mobile-elem img {
      display: none !important;
    }

    .sprog-content #share_image .mobile-direction.mobile-elem,
    .sprog-content .image-box.tablet-elem {
      background-image: url(https://mofo-assets.s3.amazonaws.com/shareprogress/page-wrapper/shareprogress-page-wrapper-default-cropped.jpg) !important;
      background-repeat: no-repeat !important;
      background-position: center !important;
      background-size: contain !important;
    }

    .sprog-content #share_image .mobile-direction.mobile-elem {
      width: calc(100% - 30px);
      height: 200px;
    }

    .sprog-content .image-box.tablet-elem {
      position: relative;
      top: 0;
      width: 80%;
      height: 400px;
      margin: 0 auto;
    }

    .sprog-content #main_share .email-share,
    .sprog-content #main_share .fb-share {
      padding-left: 30px !important;
      padding-right: 30px !important;
    }

    .sprog-content #main_share .email-share,
    .sprog-content #main_share .fb-share,
    .sprog-content #main_share .fb-message {
      border-width: 4px !important;
    }

    .sprog-content #main_share .email-share .email-btn,
    .sprog-content #main_share .fb-share .fb-btn {
      width: 100% !important;
      font-family: 'Nunito Sans', sans-serif !important;
    }

    .sprog-content #main_share .email-share .email-btn a,
    .sprog-content #main_share .fb-share .fb-btn a {
      background: #595cf3 !important; /* Foudation brand $blue */
      width: 100% !important;
    }

    .sprog-content #main_share .email-share .email-title,
    .sprog-content #main_share .fb-share .fb-title {
      margin-left: 0 !important;
    }

    .sprog-content #main_share .email-share .email-icon,
    .sprog-content #main_share .fb-share .fb-icon {
      margin-left: -50px !important;
    }

    .sprog-content #main_share .email-share .copy-paste {
      width: 100% !important;
      box-sizing: border-box !important;
    }

    .sprog-content #main_share .fb-share .fb-description {
      width: 100% !important;
      padding-top: 0 !important;
    }

    .sprog-content #other_share .link-share .copy-paste {
      border-color: #999999 !important; /* Foundation brand $gray-40 */
    }

    .sprog-content #sp-red-arrow.step-1,
    .sprog-content #sp-red-arrow {
      display: none !important;
    }

    .sprog-wrap .sprog-below {
      margin-top: 15px !important;
    }

    @media only screen and (min-width: 680px) {
      #header_content,
      #footer_content {
        width: 665px !important;
      }

      .sprog-content #share_image .step1 p {
        font-size: 14px !important;
      }

      .sprog-content #share_image .step1 {
        width: 80% !important;
        top: 0 !important;
      }

      .sprog-content #share_image {
        height: 350px !important;
      }

      .sprog-content #other_share {
        margin-left: 20px !important;
      }

      .sprog-content #other_share .link-share .copy-paste {
        width: 420px !important;
      }
    }

    @media only screen and (min-width: 830px) {
      .sprog-content .image-box.tablet-elem {
        top: 70px;
      }

      .sprog-content #share_image .step1 {
        left: 30px !important;
      }

      .sprog-content #share_image {
        width: 475px !important;
      }

      .sprog-content #other_share {
        margin-left: 30px !important;
      }

      #header_content,
      #footer_content {
        width: 815px !important;
      }

      .sprog-content #other_share .link-share .copy-paste {
        width: 545px !important;
      }
    }

    .sprog-content #other_share {
      height: auto !important;
    }
  </style>
</head>

<body>

  <div id="header">
    <div id="header_content">
      <img src="https://mofo-assets.s3.amazonaws.com/shareprogress/page-wrapper/mozilla-logo.svg" width="100px">
    </div> <!-- #header_content -->
  </div> <!-- #header -->


  <div class="content">
  {ShareAction}
  </div> <!-- .content -->
</body>
</html>
